<!-- TODO: Extend 'base.html' and put content into a block 'body' to match -->
{% extends 'base.html' %}

<!-- TODO: Make an HTML form containing a search box and a submit button to add
    the search term to the query string -->
{% block body %}
<div class = "header-box">
    <h1>GIF Search!</h1>
</div>
<form action="/">
    <input type="text" id="autocomplete" name="query" placeholder="Enter a word to search:" >
    <br>
    <button class = "button" name="type" value="search" type="submit" value="submit">Search</button>
</form>
<form action="/">
    <button class = "button" type="submit" name="type" value="popular">Popular Gifs</button>
    <button class = "button" type="submit" name="type" value="random">Random Gifs</button>
</form>

<div class="gif">
{% if display_gifs %} 
    {% for gif in gifs %} 
        {% include 'gif.html' %} 
    {% endfor %} 
{% else %}
    <h4>There are no gifs to display. Try another search query!</h4>
{% endif %} 
</div>
{% endblock body %}
